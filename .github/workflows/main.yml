on: 
  push: # trigger build only when push to master
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.7

    - name: Install Python dependencies
      run: |
        sudo apt-get install python3-pip
        pip install jupyter-book==0.7.1
        PATH="${PATH}:${HOME}/.local/bin"

    - name: Create book template and build page HTML 
      run: |
        jupyter-book create mybook # WHY CREATE? This seems really stupid. 0.7.0 or higher? --content-folder content/
        if [ -f ./mybook/requirements.txt ]; then pip install -r ./mybook/requirements.txt; fi
        ls mybook # cp -r swdb mybook
        # cp -r
        jupyter-book build ./mybook

    - name: Install Ruby dependencies and make site
      run: |
        cd mybook
        sudo gem install bundler:1.17.2 # for version see BUNDLED WITH in Gemfile.lock
        bundle install
        make site

    - name: Push _site to gh-pages
      run: |
        sudo chown -R $(whoami):$(whoami) .
        git config --global user.email "$GITHUB_ACTOR@users.noreply.github.com"
        git config --global user.name "$GITHUB_ACTOR"
        cd mybook 
        cp -r _site /tmp
        rm -rf *
        mv /tmp/_site/* .
        git checkout -b gh-pages
        git add --all --force
        git commit -a --allow-empty-message -m ''
        git remote set-url origin "https://$GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY"
        git push --force origin gh-pages 
